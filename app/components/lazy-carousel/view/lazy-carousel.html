


<div class="lazy-caousel-wrapper">


	<div class="lazy-carousel-overflow">

		<div class="lazy-carousel">
			
			<div data-index="{{$index}}" class="lazy-element" ng-repeat="item in items" lazy-element>

				<div class="cover animated fadeIn"></div>

				<!-- loader -->
				<div class="loader" title="1">
				  <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				     width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
				  <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
				    <animateTransform attributeType="xml"
				      attributeName="transform"
				      type="rotate"
				      from="0 25 25"
				      to="360 25 25"
				      dur="0.6s"
				      repeatCount="indefinite"/>
				    </path>
				  </svg>
				</div>

				<h3 class="title animated bounceIn">{{ item.alt }}</h3>
			</div>



		</div>

		<a class="lazy-next lazy-arrow" href="javascript:void(0)"></a>
		<a class="lazy-prev lazy-arrow" href="javascript:void(0)"></a>
			
	</div>



</div>
